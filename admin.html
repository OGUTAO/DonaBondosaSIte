<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Com Carinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

<script src="js/admin-guard.js"></script>

<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-3xl font-bold text-brand-primary">Com Carinho <span class="text-lg font-normal text-brand-accent">(Painel Admin)</span></a>
        <a href="index.html" class="bg-brand-primary text-white px-6 py-2 rounded-full hover:bg-brand-accent transition duration-300">Voltar ao Site</a>
    </nav>
</header>

<main class="container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-brand-primary mb-8">Painel de Controle</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2 bg-white p-8 rounded-lg shadow-lg">
            <form id="product-form" class="space-y-4">
                <h2 class="text-2xl font-bold text-brand-primary mb-4">Gerenciar Produto</h2>
                <input type="hidden" id="product_id" name="product_id">
                
                <div>
                    <label for="name" class="block text-brand-primary font-bold mb-2">Nome do Produto</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required>
                </div>
                
                <div>
                    <label for="description" class="block text-brand-primary font-bold mb-2">Descrição</label>
                    <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"></textarea>
                </div>

                <div>
                    <label for="current_price" class="block text-brand-primary font-bold mb-2">Preço Atual (R$)</label>
                    <input type="number" id="current_price" name="current_price" step="0.01" min="0" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required>
                    <p class="text-xs text-gray-500 mt-1">Se este preço for menor que o salvo, uma promoção será criada automaticamente.</p>
                </div>
                
                <div id="image-gallery-section" class="pt-4 border-t hidden">
                    <h3 class="text-xl font-bold text-brand-primary mb-4">Galeria de Fotos do Produto</h3>
                    <div id="image-list" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                    </div>
                    <div>
                        <label for="image-upload" class="block text-brand-primary font-bold mb-2">Adicionar nova foto</label>
                        <input type="file" id="image-upload" name="image-upload" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-brand-secondary file:text-brand-primary hover:file:bg-brand-accent hover:file:text-white" accept="image/png, image/jpeg, image/webp">
                        <button type="button" id="upload-image-btn" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded-lg font-bold hover:bg-blue-700 transition duration-300">Fazer Upload</button>
                        <p id="upload-status" class="text-sm text-gray-500 mt-1"></p>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="clear-form-btn" class="bg-gray-300 text-gray-800 py-2 px-6 rounded-lg font-bold hover:bg-gray-400 transition duration-300">Limpar</button>
                    <button type="submit" class="bg-brand-primary text-white py-2 px-6 rounded-lg font-bold hover:bg-brand-accent transition duration-300">Salvar Produto</button>
                </div>
            </form>
            <div id="product-message" class="mt-4 text-center font-semibold"></div>
            
            <hr class="my-8">
            
            <h2 class="text-2xl font-bold text-brand-primary mb-6">Produtos Cadastrados</h2>
            <div id="product-list" class="space-y-4">
                <div class="text-center text-gray-500">Carregando produtos...</div>
            </div>
        </div>
        
        <div class="lg:col-span-1">
            <div id="admin-form-container" class="hidden bg-yellow-50 p-8 rounded-lg shadow-lg border-2 border-yellow-300">
                <h2 class="text-2xl font-bold text-yellow-800 mb-6">Adicionar Funcionário</h2>
                <form id="create-admin-form" class="space-y-4">
                    <div>
                        <label for="admin_full_name" class="block text-yellow-700 font-bold mb-2">Nome Completo</label>
                        <input type="text" id="admin_full_name" name="full_name" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="admin_email" class="block text-yellow-700 font-bold mb-2">Email</label>
                        <input type="email" id="admin_email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="admin_password" class="block text-yellow-700 font-bold mb-2">Senha Temporária</label>
                        <input type="password" id="admin_password" name="password" class="w-full px-3 py-2 border rounded-lg" required minlength="6">
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-6 rounded-lg font-bold hover:bg-yellow-600 transition duration-300">Criar Funcionário</button>
                </form>
                <div id="create-admin-message" class="mt-4 text-center font-semibold"></div>
            </div>
        </div>

    </div>
</main>

<script type="module" src="js/supabaseClient.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
