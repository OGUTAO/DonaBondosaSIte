<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dona Bondosa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-brand-secondary flex items-center justify-center min-h-screen py-10">

    <main class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg">
        <div class="text-center mb-8">
            <a href="index.html" class="text-4xl font-bold text-brand-primary font-serif">Dona Bondosa</a>
            <p class="text-gray-600 mt-2">Crie sua conta para fazer seus pedidos.</p>
        </div>

        <form id="signup-form" class="space-y-4">
            
            <h3 class="text-lg font-semibold text-brand-primary border-b pb-2">1. Dados Pessoais</h3>
            <div>
                <label for="full_name" class="block text-brand-primary font-bold mb-2">Nome Completo</label>
                <input type="text" id="full_name" name="full_name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="cpf" class="block text-brand-primary font-bold mb-2">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required>
                </div>
                <div>
                    <label for="phone" class="block text-brand-primary font-bold mb-2">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(61) 99999-9999" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required>
                </div>
                <div>
                    <label for="age" class="block text-brand-primary font-bold mb-2">Idade</label>
                    <input type="number" id="age" name="age" placeholder="Ex: 25" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required min="18">
                </div>
            </div>

            <h3 class="text-lg font-semibold text-brand-primary border-b pb-2 pt-4">2. Dados de Acesso</h3>
             <div>
                <label for="email" class="block text-brand-primary font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required>
            </div>
            <div>
                <label for="password" class="block text-brand-primary font-bold mb-2">Senha (mínimo 6 caracteres)</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" minlength="6" required>
            </div>

            <h3 class="text-lg font-semibold text-brand-primary border-b pb-2 pt-4">3. Endereço de Entrega</h3>
            <div class="flex items-center space-x-3 bg-yellow-100 p-3 rounded-lg">
                <input type="checkbox" id="toggle-address" class="h-5 w-5 rounded">
                <label for="toggle-address" class="font-semibold text-yellow-800">Quero cadastrar meu endereço agora.</label>
            </div>
            
            <div id="address-section" class="hidden space-y-4 pt-2">
                 <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-md" role="alert">
                  <p class="font-bold">Aviso Importante</p>
                  <p>No momento, realizamos entregas apenas no Distrito Federal (DF).</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-1">
                        <label for="cep" class="block text-brand-primary font-bold mb-2">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent">
                    </div>
                    <div class="md:col-span-2">
                         <label for="city" class="block text-brand-primary font-bold mb-2">Cidade (Região Administrativa)</label>
                        <select id="city" name="city" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent bg-white">
                            <option value="" disabled selected>Selecione uma cidade</option>
                            <option value="Águas Claras">Águas Claras</option>
                            <option value="Brasília (Plano Piloto)">Brasília (Plano Piloto)</option>
                            <option value="Ceilândia">Ceilândia</option>
                            <option value="Gama">Gama</option>
                            <option value="Guará">Guará</option>
                            <option value="Lago Norte">Lago Norte</option>
                            <option value="Lago Sul">Lago Sul</option>
                            <option value="Núcleo Bandeirante">Núcleo Bandeirante</option>
                            <option value="Samambaia">Samambaia</option>
                            <option value="Santa Maria">Santa Maria</option>
                            <option value="Sudoeste/Octogonal">Sudoeste/Octogonal</option>
                            <option value="Taguatinga">Taguatinga</option>
                            <option value="Vicente Pires">Vicente Pires</option>
                            <option value="Outra (especificar em endereço)">Outra</option>
                        </select>
                    </div>
                </div>
                 <div>
                    <label for="street" class="block text-brand-primary font-bold mb-2">Endereço (Rua/Avenida, Quadra, Número)</label>
                    <input type="text" id="street" name="street" placeholder="Ex: QNM 10 Conjunto A Lote 1" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent">
                </div>
                <div>
                    <label for="complement" class="block text-brand-primary font-bold mb-2">Complemento (Apartamento, Casa, Bloco)</label>
                    <input type="text" id="complement" name="complement" placeholder="Ex: Apartamento 101" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent">
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-brand-primary text-white py-3 rounded-lg font-bold hover:bg-brand-accent transition duration-300">Criar Conta</button>
            </div>
        </form>
        
        <div id="error-message" class="mt-4 text-center text-red-600 font-semibold"></div>
        <div id="success-message" class="mt-4 text-center text-green-600 font-semibold"></div>

        <p class="text-center mt-6 text-gray-700">
            Já tem uma conta? <a href="login.html" class="text-brand-primary hover:underline font-bold">Faça login</a>
        </p>
    </main>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
