<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Com Carinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-brand-secondary flex items-center justify-center min-h-screen py-10">

    <main class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg">
        <div class="text-center mb-8">
            <a href="index.html" class="text-4xl font-bold text-brand-primary font-serif">Com Carinho</a>
            <p class="text-gray-600 mt-2">Crie sua conta para fazer seus pedidos.</p>
        </div>

        <form id="signup-form" class="space-y-4">
            
            <h3 class="text-lg font-semibold text-brand-primary border-b pb-2">1. Dados Pessoais</h3>
            <div>
                <label for="full_name" class="block text-brand-primary font-bold mb-2">Nome Completo</label>
                <input type="text" id="full_name" name="full_name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required maxlength="50">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="cpf" class="block text-brand-primary font-bold mb-2">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required maxlength="50">
                </div>
                <div>
                    <label for="phone" class="block text-brand-primary font-bold mb-2">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(61) 99999-9999" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required maxlength="50">
                </div>
                <div>
                    <label for="age" class="block text-brand-primary font-bold mb-2">Idade</label>
                    <input type="number" id="age" name="age" placeholder="Ex: 25" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required min="18">
                </div>
            </div>

            <h3 class="text-lg font-semibold text-brand-primary border-b pb-2 pt-4">2. Dados de Acesso</h3>
             <div>
                <label for="email" class="block text-brand-primary font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" required maxlength="50">
            </div>
            
            <div class="relative">
                <label for="password" class="block text-brand-primary font-bold mb-2">Senha (mínimo 6 caracteres)</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" minlength="6" required maxlength="50">
                <span id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" style="top: 32px;">
                    <i class="fas fa-eye text-gray-500"></i>
                </span>
            </div>
            
            <div class="relative">
                <label for="confirm-password" class="block text-brand-primary font-bold mb-2">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent" minlength="6" required maxlength="50">
                <span id="toggle-confirm-password" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" style="top: 32px;">
                    <i class="fas fa-eye text-gray-500"></i>
                </span>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-brand-primary text-white py-3 rounded-lg font-bold hover:bg-brand-accent transition duration-300">Criar Conta</button>
            </div>
        </form>
        
        <div id="error-message" class="mt-4 text-center text-red-600 font-semibold"></div>
        <div id="success-message" class="mt-4 text-center text-green-600 font-semibold"></div>

        <p class="text-center mt-6 text-gray-700">
            Já tem uma conta? <a href="login.html" class="text-brand-primary hover:underline font-bold">Faça login</a>
        </p>
    </main>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
